<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div id="splashDisplay">
        <div>
            <img id="logoImg" src="images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></footer>
    </div>
    <div id="infoTab">
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
        <div>Sign up <i>now</i> to get started</div>
        <div>You <i>know</i> you want to</div>
        <form>
            <div id="startForm">
                <h2>Let's do this!</h2>
                <div class="dataFields">
                    <div>
                        <label>FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>LAST NAME</label>
                        <input type="text">
                    </div>
                </div>
                <div class="dataFields">
                    <div>
                        <label>EMAIL</label>
                        <input type="email">
                    </div>
                    <div>
                        <label>PHONE NUMBER</label>
                        <input type="tel">
                    </div>
                </div>
                <div class="dataFields">
                    <div>
                        <label>PASSWORD</label>
                        <input type="password">
                    </div>
                    <div>
                        <label>CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </div>
            </div>
        <button>Create Account</button>
        </form>
        <div>Already have an account? <a href="">Log in</a></div>
    </form>
</body>
</html>
